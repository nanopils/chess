<ion-view>
  <ion-nav-title>
    Games
    <!-- <img class="title header-image logo" src="img/logo_white.png"> -->
  </ion-nav-title>
  <ion-content>
    <ion-refresher
      pulling-text="Pull to update..."
      on-refresh="refreshList()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="game in games track by game.id" type="item-text-wrap" href="#/tab/list/{{game.id}}">
        <div class="circle row status {{game.readyForShutDown}}"></div>
        <h2>Game ID: {{game.id}}</h2>
        <!-- <p>{{game.user.address.street}}, {{game.user.address.postcode}} {{game.user.address.city}}</p> -->
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!-- <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
